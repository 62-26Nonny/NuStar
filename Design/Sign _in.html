<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign_in.css">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col web_form">
                <h2 class="webname">NuStar</h2>
                <p class="sign_in_text">sign in</p>
                <form action="" class="sign_in_form">
                    <label for="Username/Email" class="sign_in_label">Username/Email</label>
                    <input type="text" class="sign_in_input"><br>
                    
                    <label for="Password" class="sign_in_label">Password</label>
                    <input type="text" class="sign_in_input"><br>
                    
                    <input type="submit" value="Sign in" class="sign_in_button">
                </form>
                <button class="sign_with_fb">Sign with FB</button>
                <button class="sign_with_ln">Sign with IG</button>
                <p class="sign_in link">Don't have an account? click here</p>
                <p class="forget_pass link">Forgot your username or password? click here</p>
            </div>
        </div>
        
    </div>
</body>
</html>
