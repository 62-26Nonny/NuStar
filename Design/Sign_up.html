<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Sign_up.css">
    <title>Sign up</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col web_detail">
                <h2 class="web_detail_header">Get Started</h2>
                <p class="web_detail_text">Best music service web with high quality audio player, downloadable, and more premium function. 
                    Over 600 songs which is various type. Start now for free trial 30 days</p>
            </div>
            <div class="col web_form">
                <h2 class="webname">NuStar</h2>
                <p class="sign_up_text">sign up</p>
                <form action="" class="sign_up_form">
                    <label for="Username" class="sign_up_label">Username</label>
                    <input type="text" class="sign_up_input"><br>
                    <label for="Email" class="sign_up_label">Email</label>
                    <input type="email" class="sign_up_input"><br>
                    <label for="Password" class="sign_up_label">Password</label>
                    <input type="text" class="sign_up_input"><br>
                    <label for="Confirm_pass" class="sign_up_label">Confirm Password</label>
                    <input type="text" class="sign_up_input"><br>
                    <input type="submit" value="Sign up" class="sign_up_button">
                </form>
                <button class="sign_with_fb">Sign with FB</button>
                <button class="sign_with_ln">Sign with IG</button>
                <p class="sign_in_link">Already have account? click here</p>
            </div>
        </div>
        
    </div>

</body>
</html>
