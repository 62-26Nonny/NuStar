<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="test_css.css">
    <script src="test_js.js" async></script>

    <title>Juking</title>
</head>
<body>
    <div id="header" class="container-fluid">
        <span id="web_name">Juke</span>
    </div>

    <div class="carousel">
        <button class="carousel_button carousel_button-left hidden">
            <img src="IMG/left.svg" alt="">
        </button>
        <div class="carousel_track-container">
            <ul class="carousel_track">
                <li class="carousel_slide current_slide">
                    <img class="carousel_img" src="IMG/Image1.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="IMG/Image2.jpg" alt="">
                </li>
                <li class="carousel_slide">
                    <img class="carousel_img" src="IMG/Image3.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel_button carousel_button-right">
            <img src="IMG/right.svg" alt="">
        </button>
        <div class="carousel_nav">
            <button class="carousel_indicator current_active"></button>
            <button class="carousel_indicator"></button>
            <button class="carousel_indicator"></button>
        </div>
    </div>

    <div id="main" class="container-fluid">
        <div class="row">
            <div id="top_music" class="col-xl-2">
                <div class="top_music_banner">
                    <p>Top Music</p>
                </div>
                <div class="top_music_contain">
                    <p class="top_music_indicator">1</p>
                    <img src="https://static.wikia.nocookie.net/hypnosis-mic/images/7/7b/BAT-NagoyaAlbum.jpg/revision/latest/scale-to-width-down/240?cb=20200214021147" alt="" class="top_music_img">
                    <figcaption class="top_music_img_desc">Bad Ass Temple Funky Sounds<br>Nagoya Division</figcaption>
                </div>
            </div>
            <div id="song_contain" class="col-xl-10">

                
            </div>
        </div>
        
    </div>
    


</body>
</html>
